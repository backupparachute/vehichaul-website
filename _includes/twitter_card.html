<!-- Enables twitter cards on posts -->
<!-- <meta name="twitter:card" content="summary"> -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@vehichaul">
<meta name="twitter:creator" content="@backupparachute">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
{% else %}
  <meta name="twitter:description" content="{{ site.excerpt }}">
{% endif %}
{% if page.thumbnail %}
  <meta name="twitter:image" content="{{ site.url }}/img/{{ page.thumbnail }}">
{% else %}
  <meta name="twitter:image" content="{{ site.url }}/img/why-vh-twitter.png">
{% endif %}
