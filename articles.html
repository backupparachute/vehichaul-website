---
layout: default
title: Articles
subtitle: Stay Informed
---

<div class="row">
  <ul class="article-list">
    {% for post in site.posts %}
      <li class="article">
        <h1 class="article-title"><a href="{{ post.title }}">{{ post.title }}</a></h1>
        <h4 class="article-date">{{ post.date | date: '%B %d, %Y' }}</h4>
        <div class="article-preview">{{ post.excerpt | truncatewords: 50}}</div>
        <a class="button ghost bright small" href="{{ post.url }}">Read More</a>
      </li>
    {% endfor %}
  </ul>
</div>
